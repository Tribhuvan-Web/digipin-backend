version: '3.8'

services:
  immudb:
    image: codenotary/immudb:latest
    container_name: digipin-immudb
    ports:
      - "3322:3322"   # gRPC API port
      - "9497:9497"   # HTTP API port
    environment:
      - IMMUDB_ADMIN_PASSWORD=immudb
    volumes:
      - immudb-data:/var/lib/immudb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9497/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: digipin-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Reyansh
      - MYSQL_DATABASE=digipin
    volumes:
      - mysql-data:/var/lib/mysql
      - ./aadhaar_mock_data.sql:/docker-entrypoint-initdb.d/aadhaar_mock_data.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pReyansh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  immudb-data:
    driver: local
  mysql-data:
    driver: local
